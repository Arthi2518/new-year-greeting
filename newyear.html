<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025 </title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Header Styles */
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 30px #ff4500;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ff4500;
            }
            100% {
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ff4500;
            }
        }

        /* Countdown Timer */
        #countdown {
            font-size: 2.5rem;
            margin: 20px 0;
            color: red;
            text-shadow: 0 0 15px #00ffcc, 0 0 25px #1e90ff;
        }

        /* Greeting Message */
        p {
            font-size: 2.8rem;
            color: black;
            text-shadow: 0 0 10px #f39c12, 0 0 15px #f1c40f;
        }

        /* Fireworks Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* DiyaImage */
       /* #diya {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
            display: none;
            z-index: 999;
        }*/
    </style>
</head>
<body>
    <!-- Fireworks Canvas -->
    <canvas id="fireworks"></canvas>

    <!-- Main Content -->
    <div>
        <h1> Happy New Year 2025 </h1>
        <div id="countdown">Countdown: Loading...</div>
        <p>May this year bring you happiness, health, and success! ðŸ¥³</p>
        <button id="playButton" style="padding: 10px 20px; font-size: 1rem; margin-top: 20px;">
            Play Music
        </button> 
    </div>
    <audio id="audio" loop>
        <source src="newyear.mp3" type="audio/mpeg">
    </audio> 


    <!-- JavaScript -->
    <script>
        // Countdown Timer
        function startCountdown() {
            const newYear = new Date("January 1, 2025 00:00:00").getTime();
            const timer = setInterval(function () {
                const now = new Date().getTime();
                const timeLeft = newYear - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `
                    ${days}d ${hours}h ${minutes}m ${seconds}s
                `;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = " Happy New Year";
                }
            }, 1000);
        }
        startCountdown();
        // Audio Control
        const audio = document.getElementById("audio");
        const playButton = document.getElementById("playButton");

        playButton.addEventListener("click", () => {
            audio.play()
                .then(() => {
                    console.log("Audio is playing.");
                    playButton.style.display = "none"; // Hide button after interaction
                })
                .catch((error) => {
                    console.error("Error playing audio:", error);
                });
        });

        // Fireworks Animation
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ["#ff4500", "#ffd700", "#00ffcc", "#ff69b4", "#00bfff", "#f39c12"];

        function createParticle(x, y) {
            const particle = {
                x: x,
                y: y,
                size: Math.random() * 3 + 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                speedX: Math.random() * 4 - 2,
                speedY: Math.random() * 4 - 2,
                life: Math.random() * 60 + 40
            };
            particles.push(particle);
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }

            for (let i = 0; i < 5; i++) {
                createParticle(Math.random() * canvas.width, Math.random() * canvas.height);
            }

            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Diya Hover Effect
       /* const diya = document.getElementById("diya");

        document.addEventListener("mousemove", (event) => {
            diya.style.left = event.pageX - 25 + "px";  // Adjusting position so the diya is centered over cursor
            diya.style.top = event.pageY - 25 + "px";   // Adjusting position so the diya is centered over cursor
            diya.style.display = "block";  // Make the diya visible
        });*/

        // Hide diya when mouse leaves the page
        document.addEventListener("mouseleave", () => {
            diya.style.display = "none";  // Hide the diya when mouse leaves the page
        });
    </script>
</body>
</html>
